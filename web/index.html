<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="styles.css" rel="stylesheet">
        <style>
            #onlineOrdering {
                display: block;
                overflow: auto;
                height: 15em;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img id="logo" src="LOGO.png" height="50" alt="alt"/>
        </a>
        <h2>Bullseye Sporting Goods</h2>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
    </nav>
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="card col-lg-4 me-5 ms-5" id="onlineOrdering">
                <div class="card-body">
                    <h2 class="card-title">Online Ordering</h2>
                    <br>
                    <p class="card-text">Proceed to online ordering. Choose your location and place a curbside order.</p>
                    <a class="btn btn-primary" href="OnlineOrdering.html">Place An Order</a>
                </div>
            </div>
            <div class="card col-lg-4 me-5 ms-5">

                <div class="card-body">
                    <h2 class="card-title" >Employee Sign-In</h2>
                    <br>
                    <form id="signIn">
                        <div class="form-group row">
                            <label for="username">Username:</label>
                            <div>
                                <input class="form-control" id="username" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="password">Password:</label>
                            <div>
                                <input class="form-control" id="password" type="password" required>
                                <i class="bi bi-eye-slash passwordIcon" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Sign-In</button>
                        </div>                                        
                    </form>
                    <br>
                    <div>
                        <a href="resetPassword.html" id="resetPasswordLink">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/signIn.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    </body>
</html>
