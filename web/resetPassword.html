<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="styles.css" rel="stylesheet">        
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img id="logo" src="LOGO.png" height="50" alt="alt"/>
        </a>
        <h2>Bullseye Sporting Goods</h2>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
    </nav>
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="card col-lg-5">
                <br>
                <div class="card-title">
                    <h2 class="text-center" >Reset Password</h2>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm" >
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="username">Username:</label>
                            </div>
                            <div class="col-6">
                                <input id="username" required readonly>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="password">New Password:</label>
                            </div>
                            <div class="col-6">
                                <input id="password" type="password" required>
                                <i class="bi bi-eye-slash passwordIcon" id="togglePassword"></i>
                            </div> 
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="passwordConfirm">Confirm Password:</label>
                            </div>
                            <div class="col-6">
                                <input  id="passwordConfirm" type="password" required>
                                <i class="bi bi-eye-slash passwordIcon" id="togglePasswordConfirm"></i>
                            </div>             
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Reset Password</button>
                        </div>                                        
                    </form>
                    <div class="text-center">
                        <button class="btn btn-primary" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/resetPassword.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    </body>
</html>
