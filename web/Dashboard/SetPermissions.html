<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet"> 
        <style>
            #controlPanel {
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
            </a>
            <h2>Bullseye Sporting Goods</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
            <div id="nameTitle"></div>
            <div id="navAccountActions">
                <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <h4 id="permissionsHeading" class="text-center" ></h4>
                    </div>
                    <div class="table-responsive prevent-select row">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Permissions:</th>
                                </tr>
                            </thead>
                            <tbody id="permissionTable"></tbody>
                        </table>
                    </div>
                </div>
                <div id="controlPanel" class="col-5">
                    <div class="row">
                        <div class="col-5 ">
                            <select id="permissionsToAdd" class="form-select">
                            </select>
                        </div>
                        <div class="col-5">
                            <button id="addPermission" class="btn btn-success">Add Selected Permission</button>
                        </div>
                    </div>
                    <div class="rowjustify-content-center">
                        <div class="col-6">
                            <button id="removePermission" class="btn btn-danger">Remove Selected Permission</button>
                        </div>
                    </div>
                    <div class="rowjustify-content-center">
                        <div class="col-6">
                            <a href="UserAccounts.html" class="btn btn-primary">Return to User Accounts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Scripts/setPermissions.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </body>
</html>
