<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
        </a>
        <h2>Bullseye Sporting Goods</h2>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
      <div id="nameTitle"></div>
      <div id="navAccountActions">
          <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
      </div>
    </nav>
    <div class="container">
        <br>
        <div class="row">
            <button id="returnToDash" class="col-2 btn btn-primary"><i class="bi bi-arrow-return-left" id="togglePassword"></i>    Return to Dashboard</button>
        </div>
        <div class="table-responsive prevent-select row">
            <table class="table table-bordered table-striped ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Active</th>
                        <th>Position</th>
                        <th>Site</th>
                    </tr>
                </thead>
                <tbody id="allEmployeeesTable">

                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <a id="addNewUser" href="AddNewUser.html" class="col-2 btn btn-success">Add New User</a>
            <button class="col-2 btn btn-primary btnSpacing" id="setPermissions">Set Permissions</button>
            <button class="col-2 btn btn-warning btnSpacing" id="editUser">Edit User</button>
            <button class="col-2 btn btn-danger btnSpacing" id="deactivateUser">Deactivate User</button>
        </div>
    </div>
    <script src="../Scripts/userAccounts.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    </body>
</html>
