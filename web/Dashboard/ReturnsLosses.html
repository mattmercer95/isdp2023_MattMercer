<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../dashboard.html">
                <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
            </a>
            <h2>Bullseye Sporting Goods</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
            <div id="nameTitle"></div>
            <div id="navAccountActions">
                <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row">
                <a href="ViewInventory.html" class="col-3 btn btn-primary"><i class="bi bi-arrow-return-left" id="togglePassword"></i>    Return to Inventory</a>
            </div>
            <form id="processReturnLoss">
            <div class="card">
                <div class="card-title text-center">
                    <h3>Process Return or Loss</h3>
                </div>
                <div class="card-body">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Item ID:</b></label>
                                            <input id="itemID" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Name:</b></label>
                                            <input id="name" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Description:</b></label>
                                            <input id="description" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Quantity On-Hand:</b></label>
                                            <input id="quantity" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label><b>SKU:</b></label>
                                            <input id="sku" class="form-control" readonly/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class= "card">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label><b>Type:</b></label>
                                    <select class="form-select" id="typeSelect">
                                        <option value="Loss">Loss</option>
                                        <option value="Return">Return</option>
                                    </select>
                                </div>
                            <div class="form-check ms-5 pt-4 col-3">
                              <input class="form-check-input" type="checkbox" value="" id="returnCheck" disabled>
                              <label class="form-check-label" for="flexCheckDefault">
                                  <b>Return to Inventory</b>
                              </label>
                            </div>
                            </div>
                            <div class="form-group">
                                <label><b>Notes:</b></label>
                                <textarea id="notes" class="form-control"  rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <br>
            <div id="processOrderPanel" class="row justify-content-center">
                <button id="submitReturnLoss" type="submit" class="btn btn-primary col-5 btnSpacing">Submit</button>
            </div>
            </form>
            <!-- Button trigger modal -->


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../Scripts/returnsLosses.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     </body>
</html>
