<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../dashboard.html">
                <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
            </a>
            <h2>Bullseye Sporting Goods</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
            <div id="nameTitle"></div>
            <div id="navAccountActions">
                <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row">
                <a href="../dashboard.html" class="col-3 btn btn-primary"><i class="bi bi-arrow-return-left" id="togglePassword"></i>    Return to Dashboard</a>
            </div>
            <form id="frmCreateReport">
            <div class="card">
                <div class="card-title text-center">
                    <h3>Create Report</h3>
                </div>
                <div class="card-body">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Category:</b></label>
                                            <select class="form-select" id="reportSelect">
                                                <option value="deliveryReport">Delivery Report</option>
                                                <option value="storeOrder">Store Order</option>
                                                <option value="shippingReceipt">Shipping Receipt</option>
                                                <option value="inventory">Inventory</option>
                                                <option value="orders">Orders</option>
                                                <option value="emergencyOrders">Emergency Orders</option>
                                                <option value="users">Users</option>
                                                <option value="backorders">Back Orders</option>
                                                <option value="supplierOrder">Supplier Order</option>
                                                <option value="lossDamageReturn">Loss/Damage/Return</option>
                                                <option value="audit">Audit</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div id="locationRow" class="row justify-content-center" hidden>
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Location:</b></label>
                                            <select class="form-select" id="locationSelect">
                                                <option value="0">All</option>
                                                <option value="1">Warehouse</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div id="singleDateRow" class="row justify-content-center" hidden>
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Date:</b></label>
                                            <input class="form-control" id="singleDate" type="date"/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div id="dateRangeRow" class="row justify-content-center" hidden>
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>Start Date:</b></label>
                                            <input class="form-control" id="startDate" type="date"/>
                                        </div>
                                    </div>
                                    <div class="col createOrderPanelCol">
                                        <div class="form-group">
                                            <label><b>End Date:</b></label>
                                            <input class="form-control" id="endDate" type="date"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="processOrderPanel" class="row justify-content-center">
                <button id="submitReturnLoss" type="submit" class="btn btn-primary col-5 btnSpacing">Submit</button>
            </div>
            </form>
            <!-- Button trigger modal -->


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../Scripts/createReport.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     </body>
</html>
