<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../dashboard.html">
                <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
            </a>
            <h2>Bullseye Sporting Goods</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
            <div id="nameTitle"></div>
            <div id="navAccountActions">
                <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h2 class="text-center customHeading"><i class="bi bi-globe-americas"></i>Bullseye Locations</h2>
            </div>
            
            <div class="card contentCard">
            <div class="card-body">
                <div>
                <a href="../dashboard.html" class="col-3 btn btn-primary btnSpacing"><i class="bi bi-arrow-return-left" id="togglePassword"></i>    Return to Dashboard</a>
                <button id="btnAddNewSite" type="button" class="btn btn-success btnSpacing col-3 d-none" data-bs-toggle="modal" data-bs-target="#addLocationModal" >Add Location</button>
                <br><br>
                <div class="accordion" id="locationAccordian">

                </div>
                </div>            
                <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Location</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <div class="form-group">
                                            <label><b>Location Name:</b></label>
                                            <input class="form-control" id="nameEdit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Phone:</b></label>
                                            <input class="form-control" id="phoneEdit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Distance from Warehouse:</b></label>
                                            <input class="form-control" id="distanceEdit">
                                        </div><div class="form-group">
                                            <label><b>Postal Code:</b></label>
                                            <input class="form-control" id="postalCodeEdit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Delivery Day:</b></label>
                                            <select class="form-select" id="deliveryDayEdit">
                                                <option value = "0">MONDAY</option>
                                                <option value = "1">TUESDAY</option>
                                                <option value = "2">WEDNESDAY</option>
                                                <option value = "3">THURSDAY</option>
                                                <option value = "4">FRIDAY</option>
                                                <option value = "5">SATURDAY</option>
                                                <option value = "6">SUNDAY</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label><b>Site Type:</b></label>
                                            <select class="form-select" id="editSiteType"></select>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Address:</b></label>
                                            <input class="form-control" id="addressEdit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Address 2:</b></label>
                                            <input class="form-control" id="address2Edit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>City:</b></label>
                                            <input class="form-control" id="cityEdit">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Province:</b></label>
                                            <select class="form-select" id="editProvinceSelect"></select>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Country:</b></label>
                                            <input class="form-control" id="countryEdit" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModal" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addLocationModal">Add Location</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <div class="form-group">
                                            <label><b>Location Name:</b></label>
                                            <input class="form-control" id="nameAdd">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Phone:</b></label>
                                            <input class="form-control" id="phoneAdd">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Distance from Warehouse:</b></label>
                                            <input class="form-control" id="distanceAdd">
                                        </div><div class="form-group">
                                            <label><b>Postal Code:</b></label>
                                            <input class="form-control" id="postalCodeAdd">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Delivery Day:</b></label>
                                            <select class="form-select" id="deliveryDayAdd">
                                                <option value = "0">MONDAY</option>
                                                <option value = "1">TUESDAY</option>
                                                <option value = "2">WEDNESDAY</option>
                                                <option value = "3">THURSDAY</option>
                                                <option value = "4">FRIDAY</option>
                                                <option value = "5">SATURDAY</option>
                                                <option value = "6">SUNDAY</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label><b>Site Type:</b></label>
                                            <select class="form-select" id="addSiteType"></select>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Address:</b></label>
                                            <input class="form-control" id="addressAdd">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Address 2:</b></label>
                                            <input class="form-control" id="address2Add">
                                        </div>
                                        <div class="form-group">
                                            <label><b>City:</b></label>
                                            <input class="form-control" id="cityAdd">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Province:</b></label>
                                            <select class="form-select" id="addProvinceSelect"></select>
                                        </div>
                                        <div class="form-group">
                                            <label><b>Country:</b></label>
                                            <input class="form-control" id="countryAdd" value="Canada" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="addNewLocation" type="button" class="btn btn-success">Add New Location</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
        <script src="../Scripts/locations.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
