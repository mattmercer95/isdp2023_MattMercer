<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../dashboard.html">
            <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
        </a>
        <h2>Bullseye Sporting Goods</h2>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
      <div id="nameTitle"></div>
      <div id="navAccountActions">
          <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
      </div>
    </nav>
    <h1 class="text-center">Store Orders</h1>
    <div class="container">
        <br>
        <div class="row" id="adminSitePanel" >
            <div id="adminSiteSelect" class="col" hidden>
                <label>Select Site as Admin:</label>
                <select class="form-select" id="siteSelect">
                </select>
            </div>
            <div id="openOrderStatusSelect" class="col">
                <label>Filter by Order Status:</label>
                <select class="form-select" id="statusSelect">
                </select>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <button id="returnToDash" class="col btn btn-primary"><i class="bi bi-arrow-return-left" id="togglePassword"></i>    Return to Dashboard</button>
            <button id="viewDetails" class="col btn btn-primary btnSpacing" disabled>View Details</button>
            <button id="processOrder" class="col btn btn-primary btnSpacing" disabled hidden>Receive Order</button>
            <button id="fulfillOrder" class="col btn btn-primary btnSpacing" disabled hidden>Fulfill Order</button>
            <button id="receiveDelivery" class="col btn btn-primary btnSpacing" disabled hidden>Receive Delivery</button>
            <button id="newOrder" class="col btn btn-success btnSpacing" hidden><i class="bi bi-plus-square" id="togglePassword"></i>    New Order</button>
            <button id="newEmergency" class="col btn btn-danger btnSpacing" hidden><i class="bi bi-plus-square" id="togglePassword"></i>   New Emergency Order</button>
        </div>
        <div class="table-responsive prevent-select row ">
            <table class="table table-bordered table-striped ">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Items</th>
                        <th>Weight (kg)</th>
                        <th>Delivery Date</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../Scripts/viewOrders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </body>
</html>
