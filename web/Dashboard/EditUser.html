<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bullseye Inventory Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="../styles.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="../LOGO.png" height="50" alt="alt"/>
            </a>
            <h2>Bullseye Sporting Goods</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
            <div id="nameTitle"></div>
            <div id="navAccountActions">
                <button type="button" class="btn btn-primary" id="logoutLink">Logout</button>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="card col-lg-5">
                    <br>
                    <div class="card-title">
                        <h2 class="text-center" id="heading"></h2>
                    </div>
                    <div class="card-body">
                        <form id="addNewUserForm" >
                            <div class="form-group row">
                                <label for="firstName">First Name:</label>
                                <div>
                                    <input class="form-control" id="firstName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName">Last Name:</label>
                                <div>
                                    <input class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email">Email:</label>
                                <div>
                                    <input type="email" class="form-control" id="email" required pattern=".+@bullseye\.ca">
                                </div> 
                            </div>
                            <div class="form-group row">
                                <label for="username">Username:</label>
                                <div>
                                    <input class="form-control" id="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="position">Position:</label>
                                <div>
                                    <select class="form-control" name="postion" id="position" required>

                                    </select>
                                    <i class="bi bi-arrow-down passwordIcon"></i>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="site">Site:</label>
                                <div>
                                    <select class="form-control" name="site" id="site" required>

                                    </select>
                                    <i class="bi bi-arrow-down passwordIcon"></i>
                                </div>
                            </div>
                            <div class="form-check">   
                                <input class="form-check-input" id="active" type="checkbox">
                                <label class="form-check-label" for="active">Account Active?</label>
                            </div>
                            <div class="form-check">   
                                <input class="form-check-input" id="locked" type="checkbox">
                                <label class="form-check-label" for="locked">Account Locked?</label>
                            </div>
                            <br>
                            <div class="form-check">   
                                <input class="form-check-input" id="changePassword" type="checkbox">
                                <label class="form-check-label" for="changePassword">Change Password?</label>
                            </div>
                            <div id="newPassDiv" class="form-group row" hidden>
                                <label for="password">New Password:</label>
                                <div>
                                    <input class="form-control" id="password" type="password" aria-describedby="passwordHelpBlock">
                                    <i class="bi bi-eye-slash passwordIcon" id="togglePassword"></i>
                                    <div id="passwordHelpBlock" class="form-text">
                                        Password must be 8-15 characters long, start with a letter, and contain at least: 1 additional lowercase letter, 1 additional uppercase letter, 1 number, and 1 special character.
                                    </div>
                                </div> 
                            </div>
                            <div id="newPassConfirmDiv" class="form-group row" hidden>
                                <label for="passwordConfirm">Confirm Password:</label>
                                <div>
                                    <input class="form-control" id="passwordConfirm" type="password">
                                    <i class="bi bi-eye-slash passwordIcon" id="togglePasswordConfirm"></i>
                                </div>             
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button class="btnSpacing btn btn-primary" type="submit">Save</button>
                                <a href="UserAccounts.html" class="btnSpacing btn btn-primary">Exit</a>
                            </div>                                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Scripts/editUser.js">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </body>
</html>
